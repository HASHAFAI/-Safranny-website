<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="انشاء حساب في موقع سفرني" />
    <title>إنشاء حساب</title>
    <script defer type="text/html" src="{requier('account.js')}"></script>
</head>
<body id="body">
<div class="account text-center">
    <div class="center">
    <div class="text">
    <a href="./index.html">
    <img src="./images/icon/logo.png" alt="شعار سفرني">
    </a>
    <h3>إنشاء حساب جديد</h3>
    </div>
    <div class="form">
        <form  id="commentForm" class="cmxform">
            <label>
                الاسم
                <input type="text" id="cname" name="name" minlength="2" placeholder="الاسم" required> 
            </label>
            <label>
              تاريخ الميلاد
              <input type="date" id="cemail" name="data"
              placeholder="تاريخ الميلاد" required>  
            </label>
            <label>
                البريد الالكتروني
                <input type="email" placeholder="البريد الالكتروني" required>
            </label>
            <label>
                كلمة المرور
                <input type="password" placeholder="كلمة المرور" required>
            </label>
            <label>
                تأكيد كلمة المرور
                <input type="password" placeholder="تأكيد كلمة المرور" required>
            </label>
            <button type="submit" name="submit">انشاء حساب جديد</button>
             <a href="./accountLogin.html">هل لديك حساب؟</a>
        </form>
    </div>
    </div>
</div>
</body>
</html>
