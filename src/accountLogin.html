<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="انشاء حساب في موقع سفرني" />
    <title>تسجيل الدخول</title>
    <script defer type="text/html" src="{requier('accountLogin.js')}"></script>
</head>
<body id="body">
<div class="account text-center">
    <div class="center">
    <div class="text">
    <a href="./index.html">
    <img src="./images/icon/logo.png" alt="شعار سفرني">
    </a>
    <h3>تسجيل الدخول</h3>
    </div>
    <div class="form">
        <form id="commentForm" class="cmxform">
            <label>
                البريد الالكتروني
                <input type="email" name="email" placeholder="البريد الالكتروني" required>
            </label>
            <label>
                كلمة المرور
                <input type="password" name="password" placeholder="كلمة المرور" required>
            </label>
            <button type="submit">تسجيل الدخول</button>
             <a href="./index.html">هل نسيت كلمة المرور</a>
        </form>
    </div>
    </div>
</div>
</body>
</html>
